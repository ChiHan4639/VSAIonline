      <script>

        document.getElementById("sideArrow").addEventListener("click", function() {
          ToggleSidebar(1);
        });

        function ToggleSidebar(who){
          var sidebarDiv = document.getElementById("sidebarCollapse");

          if(who ==1){
            // sidebarDiv.style.display= "block";
            // sidebarDiv.style.position= "absolute";
            // sidebarDiv.style.width= "100% !important";
            sidebarDiv.classList.add("Showside");
          }else{
            // sidebarDiv.style.display= "none";
            // sidebarDiv.style.position= "relative";
            // sidebarDiv.style.width= "250px !important";
            sidebarDiv.classList.remove("Showside");
          }
        }

      </script>
      <script>

        var myModal = new bootstrap.Modal(document.getElementById('fullscreenModal'), {
          keyboard: false
        })      

        function LanguageSwitch(choice){
          var btn_CHN = document.getElementById("CHN");
          var btn_ENG = document.getElementById("ENG");
          var chn01 = document.getElementById("CChatDiv1");
          var chn02 = document.getElementById("CChatDiv2");
          var chn03 = document.getElementById("CChatDiv3");
          var eng01 = document.getElementById("EChatDiv1");
          var eng02 = document.getElementById("EChatDiv2");
          var eng03 = document.getElementById("EChatDiv3");
          switch(choice){
            case 0:
                btn_CHN.classList.add("nowShow");
                btn_ENG.classList.remove("nowShow");
                chn01.classList.remove("notShow");
                chn02.classList.remove("notShow");
                chn03.classList.remove("notShow");
                chn01.classList.add("doShow");
                chn02.classList.add("doShow");
                chn03.classList.add("doShow");
                eng01.classList.remove("doShow");
                eng02.classList.remove("doShow");
                eng03.classList.remove("doShow");
                eng01.classList.add("notShow");
                eng02.classList.add("notShow");
                eng03.classList.add("notShow");
                // document.documentElement.style.setProperty('--LanguageCHN', 'block !important');
                // document.documentElement.style.setProperty('--LanguageENG', 'none !important');
                break;
            case 1:
                btn_CHN.classList.remove("nowShow");
                btn_ENG.classList.add("nowShow");
                chn01.classList.remove("doShow");
                chn02.classList.remove("doShow");
                chn03.classList.remove("doShow");
                eng01.classList.remove("notShow");
                eng02.classList.remove("notShow");
                eng03.classList.remove("notShow");
                chn01.classList.add("notShow");
                chn02.classList.add("notShow");
                chn03.classList.add("notShow");
                eng01.classList.add("doShow");
                eng02.classList.add("doShow");
                eng03.classList.add("doShow");
                // document.documentElement.style.setProperty('--LanguageENG', 'block !important');
                // document.documentElement.style.setProperty('--LanguageCHN', 'none !important');
                break;
            default:
                target.textContent = data;
                break;
          }

        }

        document.getElementById("myList").addEventListener("click", function(event) {
            if (event.target.tagName === 'LI') {
                // 首先移除所有列表項的 'clicked' 類
                let items = document.querySelectorAll("#myList li");
                items.forEach(function(item) {
                    item.classList.remove("clicked");
                });
                var divTextContent = event.target.querySelector('div.circle').textContent;
                document.getElementById("RoundNum").textContent = divTextContent;
                document.getElementById("RoundTitle").textContent = "Round"+divTextContent;

                // 然後只給當前點擊的列表項添加 'clicked' 類
                event.target.classList.add("clicked");
                console.log(event.target.id);

                var docData = getDataFromSessionStorage(event.target.id);
                console.log(docData);
                try{
                  getData(docData);
                }catch(error) {
                    console.error("Error loading image: ", error);
                };
                //scroll to top
                document.getElementById("ChatStartPoint").scrollIntoView({ behavior: 'smooth', block: 'start' });
                //sidebar rwd
                var sidebarDiv = document.getElementById("sidebarCollapse");
                if(sidebarDiv.classList.contains("Showside")){
                  ToggleSidebar(0);
                }
            }
        });

      </script>
      <script>
        for(let i=1;i<5;i++){
            document.getElementById("Apic"+i).addEventListener("click", function() {

          document.getElementById("Bpic"+i).addEventListener("click", function() {
