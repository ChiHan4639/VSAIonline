      <script>

        var myModal = new bootstrap.Modal(document.getElementById('fullscreenModal'), {
          keyboard: false
        })      

        document.getElementById("myList").addEventListener("click", function(event) {
            if (event.target.tagName === 'LI') {
                // 首先移除所有列表項的 'clicked' 類
                let items = document.querySelectorAll("#myList li");
                items.forEach(function(item) {
                    item.classList.remove("clicked");
                });
                var divTextContent = event.target.querySelector('div.circle').textContent;
                document.getElementById("RoundNum").textContent = divTextContent;
                document.getElementById("RoundTitle").textContent = "Round"+divTextContent;

                // 然後只給當前點擊的列表項添加 'clicked' 類
                event.target.classList.add("clicked");
                console.log(event.target.id);
                var docData = getDataFromSessionStorage(event.target.id);
                console.log(docData);
                getData(docData);
                //window.scrollTo({ top: 0, behavior: 'smooth' });
                document.getElementById("ChatStartPoint").scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        });
